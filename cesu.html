    <script>
        // å•ä½è½¬æ¢ç³»æ•°ï¼ˆä»¥bpsä¸ºåŸºå‡†ï¼‰
        const conversionFactors = {
            bps: 1,

            Mbps: 1000000,

        function formatNumber(value) {
            // æ™ºèƒ½æ ¼å¼åŒ–æ•°å­—ï¼Œé¿å…æ˜¾ç¤ºä¸å¿…è¦çš„é›¶
            if (value === 0) return '0';
            
            if (value >= 1000) {
                // å¤§æ•°å­—ï¼šä¿ç•™0-2ä½å°æ•°
                return value.toFixed(value % 1 === 0 ? 0 : Math.min(2, (value.toString().split('.')[1] || '').length));
            } else if (value >= 1) {
                // ä¸­ç­‰æ•°å­—ï¼šä¿ç•™1-3ä½å°æ•°
                const decimalPlaces = Math.max(1, Math.min(3, (value.toString().split('.')[1] || '').length));
                const formatted = value.toFixed(decimalPlaces);
                // å»é™¤æœ«å°¾çš„é›¶
                return formatted.replace(/(\.\d*?[1-9])0+$/, '$1').replace(/\.$/, '');
            } else {
